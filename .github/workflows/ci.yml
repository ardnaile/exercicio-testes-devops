name: CI Pipeline
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Testes Unitários
        run: pytest testcalculadora.py

      - name: Testes de Integração
        run: pytest testservico.py

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Cypress
        run: npm install cypress --save-dev

      - name: Verificar Cypress
        run: npx cypress verify

      - name: Testes E2E Cypress
        run: npx cypress run

      - name: Deploy condicional (simulado)
        if: ${{ success() }}
        run: |
          echo "✅ Todos os testes passaram. Deploy simulado concluído!"
