name: CI Pipeline
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Rodar testes unitários
        run: pytest testcalculadora.py

      - name: Rodar testes de integração
        run: pytest testservico.py

      - name: Deploy condicional (simulado)
        if: ${{ success() }}
        run: echo "✅ Todos os testes passaram. Deploy simulado concluído!"
