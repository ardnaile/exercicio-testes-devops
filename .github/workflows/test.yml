name: Testes Automatizados

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes Python
        run: |
          pytest --maxfail=1 --disable-warnings -q

  cypress-tests:
    runs-on: ubuntu-latest
    needs: python-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências Node
        run: npm install

      - name: Rodar testes Cypress
        run: npx cypress run --spec "cypress/e2e/testelogin.cy.js"
